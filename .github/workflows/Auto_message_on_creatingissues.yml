name: Auto message on Creating Issue.

on:
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - name: Create comment for issue
      if: github.event_name =='issues' 
      uses: peter-evans/create-or-update-comment@v1
      with:
        issue-number: ${{tojson(github.event.issue.number)}}
        body: Hello there!👋, @${{ github.actor }} Welcome to the Amazing Js projects! 🚀⚡Thank you and congrats🎉 for opening issue in this project.Please make sure not to start working on the issue, unless you get assigned to it.😄
             
  
